<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
/* GLOBAL RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    background-color: #f8f9fa; /* Light Gray Background */
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

/* CONTAINER */
.container {
    width: 100%;
    max-width: 800px;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* HEADINGS */
h1 {
    font-size: 24px;
    color: #222;
}

h3 {
    font-size: 18px;
    color: #555;
    margin-bottom: 15px;
}

/* USER INFO BOX */
.user-info {
    background: #eef1f5;
    padding: 15px;
    border-radius: 8px;
    margin: 15px 0;
    text-align: left;
    font-size: 14px;
}

/* PROFILE LINK */
.icon-link {
    display: inline-block;
    text-decoration: none;
    background: #007bff;
    color: white;
    padding: 10px 15px;
    border-radius: 6px;
    margin: 10px 0;
    font-weight: 500;
    transition: background 0.3s ease;
}

.icon-link:hover {
    background: #0056b3;
}

/* SECTIONS */
.section-container {
    background: #ffffff;
    border: 1px solid #ddd;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    text-align: left;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}

.section-container p {
    font-size: 15px;
    color: #444;
    margin-bottom: 10px;
}

/* BUTTONS */
.section-container button {
    background: #28a745;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.section-container button:hover {
    background: #218838;
}

/* RESPONSIVE DESIGN */
@media (max-width: 600px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 22px;
    }

    h3 {
        font-size: 16px;
    }

    .section-container {
        padding: 12px;
    }

    .section-container p {
        font-size: 14px;
    }

    .section-container button {
        padding: 6px 10px;
        font-size: 13px;
    }
}

  </style>
</head>

<body>

    <div class="container">
        <h1>Welcome, <span id="username"></span>!</h1>
        <h3>This is your profile</h3>

        <a class="icon-link" href="information.html">
          Update your Personal Information and goals
        </a>
        
        <div class="user-info" id="userInfo"></div>

        <div id="sectionsContainer"></div> 
    </div>

    <script>
        async function fetchUserProgress() {
            try {
                const response = await fetch("/getUserProgress", { method: "GET", credentials: "include" });
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    window.location.href = "login.html";
                    return;
                }

                // Display User Info
                document.getElementById("username").innerText = data.user.fullname;

                let userInfoContent = `
                    <p>Age: ${data.user.age}</p>
                    <p>Fitness Level: ${data.user.fitnesslevel}</p>
                    <p>Weight: ${data.user.weight} kg</p>
                    <p>Height: ${data.user.height} cm</p>
                `;
                document.getElementById("userInfo").innerHTML = userInfoContent;

                // Process Goals & Display Only Relevant Sections
                const goals = data.goals;
                const sectionsContainer = document.getElementById("sectionsContainer");

                function addSection(message, buttonText, pageUrl) {
                    if (!message) return;
                    let section = document.createElement("div");
                    section.classList.add("section-container");
                    section.innerHTML = `<p>${message} <button onclick="location.href='${pageUrl}'">${buttonText}</button></p>`;
                    section.style.display = "block"; // Show only if content exists
                    sectionsContainer.appendChild(section);
                }

                // Categories of Goals
                const trainingGoals = ["weight_loss", "weight_gain", "muscle_building", "powerlifting", "strength_training", "endurance_training"];
                const injuryGoals = ["lower_back", "shoulder", "knee", "elbow", "neck", "wrist"];
                const sportGoals = ["running", "swimming", "athletics"];
                const yogaGoals = ["hatha_yoga", "vinyasa_yoga", "yin_yoga", "kundalini_yoga"];
                const mentalHealthGoals = ["meditation", "mindfulness", "stress_relief", "emotional_wellbeing"];

                // 1ï¸âƒ£ Training Plan Section
                let activeTrainingPlan = trainingGoals.find(goal => goals[goal]);
                addSection(
                    activeTrainingPlan ? `âœ… You are following a ${activeTrainingPlan.replace(/_/g, " ")} plan.` : "",
                    "View Plan",
                    "training-plan.html"
                );

                // 2ï¸âƒ£ Injury Section
                let activeInjuries = injuryGoals.filter(goal => goals[goal]);
                // Store detected injuries in localStorage
                localStorage.setItem("activeInjuries", JSON.stringify(activeInjuries));

                addSection(
                    activeInjuries.length > 0 ? `âš ï¸ You have injuries in ${activeInjuries.map(g => g.replace(/_/g, " ")).join(", ")}.` : "",
                    "View Rehab Guide",
                    "rehab/rehab-guide.html"
                );

                // 3ï¸âƒ£ Sports Section
                let activeSports = sportGoals.filter(goal => goals[goal]);
                addSection(
                    activeSports.length > 0 ? `ðŸƒ Hey ${data.user.fullname}, you are also preparing for ${activeSports.map(g => g.replace(/_/g, " ")).join(", ")}.` : "",
                    "View Training",
                    "sports/sportspecific.html"
                );

                // 4ï¸âƒ£ Yoga Section
                let activeYoga = yogaGoals.filter(goal => goals[goal]);
                addSection(
                    activeYoga.length > 0 ? `ðŸ§˜ You are interested in Yoga. Here is a guide for you.` : "",
                    "View Yoga Guide",
                    "yogas/yoga-plan.html"
                );

                // 5ï¸âƒ£ Mental Health Section
                let activeMentalHealth = mentalHealthGoals.filter(goal => goals[goal]);
                addSection(
                    activeMentalHealth.length > 0 ? `ðŸ’™ Improve your mental health with mindfulness and relaxation techniques!` : "",
                    "View Resources",
                    "meditation/meditation-plan.html"
                );

            } catch (error) {
                console.error("Error fetching progress:", error);
            }
        }

        fetchUserProgress();
    </script>

</body>
</html>
