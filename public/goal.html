<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Selection Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #010006;
            color: white;
            border-radius: 30px;
            margin-bottom: 40px;
        }
        footer {
            margin-top: 40px;
        }
        .section-title {
            cursor: pointer;
            padding: 15px;
            background-color: #664646;
            color: white;
            border-radius: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-title:hover {
            background-color: #000000;
        }
        .section-title span {
            font-size: 20px;
        }
    </style>
    <script>
        function toggleSubsection(sectionId) {
            const section = document.getElementById(sectionId);
            section.classList.toggle('d-none');
        }

        function selectSingle(section, selectedId) {
            const checkboxes = document.querySelectorAll(`#${section} input[type='checkbox']`);
            checkboxes.forEach(checkbox => {
                if (checkbox.id !== selectedId) {
                    checkbox.checked = false;
                }
            });
        }

        function submitGoals() {
            const selectedGoals = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                selectedGoals.push(checkbox.parentElement.textContent.trim());
            });
            if (selectedGoals.length > 0) {
                alert("Selected Goals: " + selectedGoals.join(", "));
            } else {
                alert("Please select at least one goal.");
            }
        }

        function uncheckOthers(selected) {
            document.querySelectorAll("#basic-section input[type='radio']").forEach(radio => {
                if (radio !== selected) {
                    radio.checked = false;
                }
            });
        }


    </script>
</head>
<body>
    <header>
        <h1>Goal Selection</h1>
    </header>

    <main class="container">
        <form action="/submit-goal" method="POST">
            <div class="row">
                <div class="col-6">
                    <div class="mb-4">
                        <div class="section-title" onclick="toggleSubsection('basic-section')">
                            Choose your Main Goal <span>⮟</span>
                        </div>
                        <div id="basic-section" class="d-none">
                            <div class="form-check">
                                <input type="radio" id="weight_loss" name="weight_loss" class="form-check-input" onclick="uncheckOthers(this)">
                                <label for="weight_loss" class="form-check-label">Weight Loss</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="weight_gain" name="weight_gain" class="form-check-input" onclick="uncheckOthers(this)">
                                <label for="weight_gain" class="form-check-label">Weight Gain</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="muscle_building" name="muscle_building" class="form-check-input" onclick="uncheckOthers(this)">
                                <label for="muscle_building" class="form-check-label">Muscle Building</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="powerlifting" name="powerlifting" class="form-check-input" onclick="uncheckOthers(this)">
                                <label for="powerlifting" class="form-check-label">Powerlifting</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="strength_training" name="strength_training" class="form-check-input" onclick="uncheckOthers(this)">
                                <label for="strength_training" class="form-check-label">Strength Training</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="endurance_training" name="endurance_training" class="form-check-input" onclick="uncheckOthers(this)">
                                <label for="endurance_training" class="form-check-label">Endurance Training</label>
                            </div>
                            
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="section-title" onclick="toggleSubsection('rehab-section')">
                            Rehab / Injury Exercises <span>⮟</span>
                        </div>
                        <div id="rehab-section" class="d-none">
                            <div class="form-check">
                                <input type="checkbox" id="lower_back" name="lower_back" class="form-check-input">
                                <label for="lower_back" class="form-check-label">Lower Back</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="shoulder" name="shoulder" class="form-check-input">
                                <label for="shoulder" class="form-check-label">Shoulder</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="knee" name="knee" class="form-check-input">
                                <label for="knee" class="form-check-label">Knee</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="elbow" name="elbow" class="form-check-input">
                                <label for="elbow" class="form-check-label">Elbow</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="neck" name="neck" class="form-check-input">
                                <label for="neck" class="form-check-label">Neck</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="wrist" name="wrist" class="form-check-input">
                                <label for="wrist" class="form-check-label">Wrist</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="section-title" onclick="toggleSubsection('sport-section')">
                            Sport Specific Workout <span>⮟</span>
                        </div>
                        <div id="sport-section" class="d-none">
                            <div class="form-check">
                                <input type="checkbox" id="running" name="running" class="form-check-input">
                                <label for="running" class="form-check-label">Running</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="swimming" name="swimming" class="form-check-input">
                                <label for="swimming" class="form-check-label">Swimming</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="athletics" name="athletics" class="form-check-input">
                                <label for="athletics" class="form-check-label">Athletics</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="section-title" onclick="toggleSubsection('yoga-section')">
                            Yoga <span>⮟</span>
                        </div>
                        <div id="yoga-section" class="d-none">
                            <div class="form-check">
                                <input type="checkbox" id="hatha_yoga" name="hatha_yoga" class="form-check-input">
                                <label for="hatha_yoga" class="form-check-label">Hatha Yoga</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="vinyasa_yoga" name="vinyasa_yoga" class="form-check-input">
                                <label for="vinyasa_yoga" class="form-check-label">Vinyasa Yoga</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="yin_yoga" name="yin_yoga" class="form-check-input">
                                <label for="yin_yoga" class="form-check-label">Yin Yoga</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="kundalini_yoga" name="kundalini_yoga" class="form-check-input">
                                <label for="kundalini_yoga" class="form-check-label">Kundalini Yoga</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="section-title" onclick="toggleSubsection('mental-section')">
                            Mental Health <span>⮟</span>
                        </div>
                        <div id="mental-section" class="d-none">
                            <div class="form-check">
                                <input type="checkbox" id="meditation" name="meditation" class="form-check-input">
                                <label for="meditation" class="form-check-label">Meditation</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="mindfulness" name="mindfulness" class="form-check-input">
                                <label for="mindfulness" class="form-check-label">Mindfulness</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="stress_relief" name="stress_relief" class="form-check-input">
                                <label for="stress_relief" class="form-check-label">Stress Relief</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="emotional_wellbeing" name="emotional_wellbeing" class="form-check-input">
                                <label for="emotional_wellbeing" class="form-check-label">Emotional Well-being</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-outline-primary btn-lg" type="submit">Submit Goals</button>
                    </div>
                </div>
        </form>
                <div class="col-6">
                    <!-- Empty space for your future additions -->
                    <div id="carouselExampleCaptions" class="carousel slide">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="images/selectgoals.jpg" class="d-block w-100" alt="login.jpeg">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Select Your Goals</h5>
                              <p>Here is a complete list select your goals and start your journey. </p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="images/personalised.jpg" class="d-block w-100" alt="login.jpeg">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Get Everything Personalised</h5>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="images/personaltrainer.jpg" class="d-block w-100" alt="login.jpeg">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Get a Personal Trainer</h5>
                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>      
                    </div>
                </div>
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Goal Selection Page</p>
    </footer>
</body>
</html>
